<div class="card-price-tag">
  <div class="card-price-tag__title">
    <h3>Play it now!</h3>
  </div>

  <div class="card-price-tag__value">
    <div class="card-price-tag__console">
      <span>|</span>
      <p>{{ gameType }}</p>
    </div>

    <div class="card-price-tag__money">
      <p>{{ gamePrice }}</p>
    </div>
  </div>
</div>
